user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

# =========================
# TCP / MQTT (STREAM)
# =========================

http {
  include /etc/nginx/mime.types;

  # --- WebSocket helper
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /var/log/nginx/access.log;

  sendfile on;
  keepalive_timeout 65;

  # ===============================
  # 1️⃣ HTTP → HTTPS redirect
  # ===============================
  server {
    listen 80;
    server_name yourdomain.com _;

    return 301 https://$host$request_uri;
  }

  # ===============================
  # 2️⃣ HTTPS (Frontend + API + MQTT WS)
  # ===============================
  server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # --- TLS
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # =========================
    # MQTT over WebSockets
    # =========================
    location /mqtt {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;

      proxy_pass http://mosquitto-prod:9001/;
      proxy_read_timeout 1d;
    }

    # =========================
    # Backend API
    # =========================
    location /api/ {
      proxy_pass http://backend-prod:3001/;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_read_timeout 1d;
    }

    # =========================
    # Frontend
    # =========================
    location / {
      proxy_pass http://frontend-prod:3000;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_read_timeout 1d;
    }

    # =========================
    # Health check
    # =========================
    location /health {
      return 200 'Nginx is healthy';
      add_header Content-Type text/plain;
    }
  }
}
